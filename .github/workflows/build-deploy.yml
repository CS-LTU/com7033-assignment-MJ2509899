name: Full Stack Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run backend tests
      run: |
        cd backend
        pip install pytest
        pytest tests/ -v
    
    - name: Create deployment package
      run: |
        cd backend
        zip -r ../backend-deploy.zip . -x "*.pyc" -x "__pycache__/*" -x "tests/*"
    
    - name: Upload backend artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-package
        path: backend-deploy.zip
        retention-days: 30
  
  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run tests
      run: |
        cd frontend
        npm test -- --run
    
    - name: Build for production
      run: |
        cd frontend
        npm run build
      env:
        NODE_ENV: production
    
    - name: Upload frontend build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 30
  
  integration-test:
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download backend artifact
      uses: actions/download-artifact@v3
      with:
        name: backend-package
    
    - name: Download frontend artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend-dist
        path: frontend-dist
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Start backend server
      run: |
        unzip backend-deploy.zip -d backend-server
        cd backend-server
        pip install -r requirements.txt
        python app.py &
        sleep 10
      env:
        FLASK_ENV: testing
    
    - name: Run API health check
      run: |
        curl -f http://localhost:5000/api/patients/ || exit 1
    
    - name: Integration test report
      run: |
        echo "✅ Backend API is responding"
        echo "✅ Frontend build successful"
        echo "✅ Integration tests passed"

